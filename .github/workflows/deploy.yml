name: Deploy to Hugging Face

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt huggingface-hub

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          SQL_URI: ${{ secrets.SQL_URI }}
        run: |
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Hugging Face Hub
        run: pip install huggingface-hub

      - name: Log in to Hugging Face
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: huggingface-cli login --token $HF_API_TOKEN

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          import os
          from huggingface_hub import HfApi, login
          
          # Login with the full token string
          token = os.environ['HF_TOKEN']
          login(token=token)
          
          api = HfApi()
          
          # Print current directory contents for debugging
          print('Contents of current directory:')
          print(os.listdir('.'))
          
          # Upload all files from the current directory
          api.upload_folder(
              folder_path='.',
              repo_id='SooryaOmeg/HHMS',
              repo_type='model',
              token=token  # Also pass token here
          )
          "
