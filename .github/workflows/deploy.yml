name: Deploy to Hugging Face (Develop)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt huggingface-hub

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          SQL_URI: ${{ secrets.SQL_URI }}
        run: |
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Hugging Face CLI and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Authenticate with Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          mkdir -p ~/.huggingface
          echo "${HF_TOKEN}" > ~/.huggingface/token
          chmod 600 ~/.huggingface/token

      - name: Configure Git for Hugging Face
        env:
          HF_PERSONAL_ACCESS_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Set up credentials for Hugging Face repository with personal access token
          git config --global credential.helper store
          echo "https://${HF_PERSONAL_ACCESS_TOKEN}@huggingface.co" > ~/.git-credentials
          chmod 600 ~/.git-credentials

      - name: Push to Hugging Face Space
        env:
          HF_PERSONAL_ACCESS_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          git remote set-url origin https://${{ secrets.HF_API_TOKEN }}@huggingface.co/spaces/SooryaOmeg/HHMS
          git push origin develop
